<!doctype html>
<html lang="si">

<head>
  <title>Skrivno geslo</title>
  <!--Link to CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="{{url_for('chat')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Vnesi skrivno geslo</h1><br><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Kdo si?" required autofocus><br>
    <input type="password" id="room" name="room" class="form-control" placeholder="Vnesi skrivno geslo" required><br>
    <button class="btn btn-lg btn-primary btn-block" value="submit">Vstopi</button>
  </form>
</body>

</html>
